<!-- foros.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container p-5 my-5 border">
    <h1>Foros</h1>

    <ul>
        {% for tema in temas %}
            <li>{{ tema.nombre }} - <a href="{{ url_for('ver_hilos', id_tema=tema.id) }}">Ver Hilos</a></li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('nuevo_tema') }}">Crear Nuevo Tema</a>
</div>
{% endblock %}
